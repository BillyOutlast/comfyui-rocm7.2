name: Build Proxmox LXC RootFS from ROCm 7.2 ComfyUI Image

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

env:
  IMAGE_NAME: rocm7.2-ubuntu24.04-py3.12-pytorch2.8.0-comfyui
  LXC_ROOTFS_NAME: comfyui-rocm7.2-lxc-rootfs

jobs:
  build-lxc-rootfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:latest

      - name: Create container from image
        run: |
          docker create --name ${LXC_ROOTFS_NAME} ${IMAGE_NAME}:latest

      - name: Export container rootfs as tarball
        run: |
          docker export ${LXC_ROOTFS_NAME} | gzip > ${LXC_ROOTFS_NAME}.tar.gz

      - name: Upload LXC rootfs artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LXC_ROOTFS_NAME }}
          path: ${{ env.LXC_ROOTFS_NAME }}.tar.gz
          if-no-files-found: error
